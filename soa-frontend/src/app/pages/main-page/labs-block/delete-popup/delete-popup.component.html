<div class="delete_popup flex_container__column gap-1rem">
  <div class="title">Delete the lab by difficulty</div>
  <div>Select the difficulty of the lab work to remove it:</div>
  <mat-form-field appearance="outline">
    <mat-label>Difficulty</mat-label>
    <mat-select [formControl]="control">
      <mat-option value="VERY_EASY">very easy</mat-option>
      <mat-option value="NORMAL">normal</mat-option>
      <mat-option value="VERY_HARD">very hard</mat-option>
      <mat-option value="IMPOSSIBLE">impossible</mat-option>
      <mat-option value="INSANE">insane</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button
          class="delete_popup_button"
          [disabled]="isDisabledControl()"
          (click)="delete()">delete</button>
  <button mat-button (click)="cancel()">cancel</button>
</div>
